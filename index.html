<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://use.typekit.net/tve7fpe.css">
    <link rel="stylesheet" href="assets/style.CSS">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <aside>
        <h1>Search for a City:</h1>
        <form action="submit"></form>
        <input type="text">
        <button id="btnSeattle">Seattle</button>
        <button id="btnChicago">Chicago</button>
        <button id="btnNY">New York</button>
        <button id="btnNewOrleans">New Orleans</button>
        <button id="btnSanFrancisco">San Francisco</button>
        </aside>
        <section>
            <div id="text-area">
                    <div id="city-img">
                        <h2 id="city"></h2>
                    <div id="icon">
                        <img id="wicon"src="" alt="Weather icon">
                    </div>
                </div>
                <ul>
                    <li id="temp"></li>
                    <li class="stat"></li>
                    <li class="stat"></li>
                    <li class="stat"></li>
                </ul>
            </div>
            <div id="card-table">
                <div id="card"></div>
                <div id="card"></div>
                <div id="card"></div>
                <div id="card"></div>
                <div id="card"></div>
                
            </div>
        </section>
    </main>
    


    <script src="assets/script.js"></script>
</body>
</html>
