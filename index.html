<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://use.typekit.net/tve7fpe.css">
    <link rel="stylesheet" href="assets/style.CSS">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <aside>
            <form action="submit" id="searchfrm">
                <label for="city">Search for a city:</label>
                <input type="text" id="seachInpt" name="city-search" placeholder=" Enter city here" >
                <button type="submit" id="searchBtn">Search</button>
            </form>
        
            <button id="btnSeattle">Seattle</button>
            <button id="btnChicago">Chicago</button>
            <button id="btnNY">New York</button>
            <button id="btnNewOrleans">New Orleans</button>
            <button id="btnSanFrancisco">San Francisco</button>
        </aside>
        <section>
            <div id="text-area">
                <div id="icon">
                    
                </div>
                    <div id="city-img">
                        <p id="today-date"></p>
                        <h2 id="city"></h2>
                        <li id="temp"></li>
                </div>
                <div id="todaystats">
                    <ul>
                        <li id="todaycond" class="stat"></li>
                        <li id="todayhum"class="stat"></li>
                        <li id="todaywdir"class="stat"></li>
                        <li id="todaywspd"class="stat"></li>
                        
                    </ul>
                </div>
            </div>
            <div id="card-table">
                <div id="card1" class="card">
                    <h2 id="temp1"></h2>
                    <ul id="cardlist">
                        <li id="cond" class="stat"></li>
                        <li id="wind" class="stat"></li>
                        <li id="humid" class="stat"></li>
                    </ul>
                </div>
                <div id="card2"class="card">
                    <h2 id="temp2"></h2>
                    <ul id="cardlist">
                        <li id="cond1" class="stat"></li>
                        <li id="wind1" class="stat"></li>
                        <li id="humid1" class="stat"></li>
                    </ul>
                </div>
                <div id="card3"class="card">
                    <h2 id="temp3"></h2>
                    <ul id="cardlist">
                        <li id="cond2" class="stat"></li>
                        <li id="wind2" class="stat"></li>
                        <li id="humid2" class="stat"></li>
                    </ul>
                </div>
                <div id="card4"class="card">
                    <h2 id="temp4"></h2>
                    <ul id="cardlist">
                        <li id="cond3" class="stat"></li>
                        <li id="wind3" class="stat"></li>
                        <li id="humid3" class="stat"></li>
                    </ul>
                </div>
                <div id="card5"class="card">
                    <h2 id="temp5"></h2>
                    <ul3 id="cardlist">
                        <li id="cond4" class="stat"></li>
                        <li id="wind4" class="stat"></li>
                        <li id="humid4" class="stat"></li>
                    </ul3
                </div>
                
            </div>
        </section>
    </main>
    


    <script src="assets/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
</body>
</html>
